---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 90

steps:
  - label: run-specs-ruby-3.1
    command:
      #- .expeditor/scripts/install_ruby.ps1 -RubyVersion "3.1.6"
      - .expeditor/scripts/run_windows_tests.ps1
    expeditor:
      executor:
        docker:
          host_os: windows
          shell: [ "powershell", "-Command" ]
          image: rubydistros/windows-2019:3.1
          environment:
            - BUILDKITE
            - CHEF_LICENSE=accept-no-persist
            - CHEF_LICENSE_SERVER=http://hosted-license-service-lb-8000-606952349.us-west-2.elb.amazonaws.com:8000/
            - user: 'NT AUTHORITY\SYSTEM'


  - label: run-specs-ruby-3.4
    command:
      #- .expeditor/scripts/install_ruby.ps1 -RubyVersion "3.4.3"
      - .expeditor/scripts/run_windows_tests.ps1
    expeditor:
      executor:
        docker:
          host_os: windows
          shell: [ "powershell", "-Command" ]
          image: rubydistros/windows-2019:3.4
          environment:
            - BUILDKITE
            - CHEF_LICENSE=accept-no-persist
            - CHEF_LICENSE_SERVER=http://hosted-license-service-lb-8000-606952349.us-west-2.elb.amazonaws.com:8000/
            - user: 'NT AUTHORITY\SYSTEM'